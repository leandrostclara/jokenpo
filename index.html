<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

    <div class="container">

        <h1>JokenPo</h1>

        <div class="player-chooses">
            <p class="rock-player-choose">Player</p>
            <p class="paper-player-choose">Player</p>
            <p class="scissors-player-choose">Player</p>
        </div>

        <div class="buttons">
            
            <button class="rock">
                <img src="./assets/images/Rock.png" alt="rock">

            <button class="paper">
                <img src="./assets/images/Paper.png" alt="paper">

        </div>

        <div class="cpu-chooses">
            <p class="rock-cpu-choose">CPU</p>
            <p class="paper-cpu-choose">CPU</p>

        </div>

        <p class="result"></p>

        <p class="placar">PLACAR</p>
        <p class="my-score"> <span class="player-name"> Player </span> : <span> 0 </span> </p>
        <p class="cpu-score"> CPU : <span> 0 </span> </p>

    </div>
